<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CBSMatch.com</title>
    <link href="style.css"media="all" rel="stylesheet" type="text/css"/>
</head>
<body>
<div>
    <div id="arrowleft" class="arrows prev"></div>
    <div id="arrowright" class="arrows next"></div>
    <h2>Here's your CBSMatch!</h2>
    <div id="wide">
        <div class="matchbox" id="match1">
            <div class="matchinner">
                <div class="matchfront">
                    <h2>Host Match 1</h2>
                    <p id="hostmatch1"></p>
                </div>
                <div class="matchback">
                    <h4>Text your match</h4>
                    <input type="text" id="textmatch1">
                    <input type="button" id="textmatchbutton" value="Send message" data-id="0" onclick=textmatch(this)>
                </div>
            </div>
        </div>
        <div class="matchbox" id="match2">
            <div class="matchinner">
                <div class="matchfront">
                    <h2>Host Match 2</h2>
                    <p id="hostmatch2"></p>
                </div>
                <div class="matchback">
                    <h4>Text your match</h4>
                    <input type="text" id="textmatch2">
                    <input type="button" id="textmatchbutton" value="Send message" data-id="1" onclick=textmatch(this)>
                </div>
            </div>
        </div>
        <div class="matchbox" id="match3">
            <div class="matchinner">
                <div class="matchfront">
                    <h2>Host Match 3</h2>
                    <p id="hostmatch3"></p>
                </div>
                <div class="matchback">
                    <h4>Text your match</h4>
                    <input type="text" id="textmatch3">
                    <input type="button" id="textmatchbutton" value="Send message" data-id="2" onclick=textmatch(this)>
                </div>
            </div>
        </div>
        <div class="matchbox" id="match4">
            <div class="matchinner">
                <div class="matchfront">
                    <h2>Host Match 4</h2>
                    <p id="hostmatch4"></p>
                </div>
                <div class="matchback">
                    <h4>Text your match</h4>
                    <input type="text" id="textmatch4">
                    <input type="button" id="textmatchbutton" value="Send message" data-id="3" onclick=textmatch(this)>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./hostClasses.js"></script>
<script src="./match.js"></script>
</body>
</html>

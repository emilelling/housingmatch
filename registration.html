<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>Registration</title>
    </head>
	
	<style>
	
.registration-form {/* the entire "box" the content is in */
    width: 300px; /* sets the size of the box */
    margin: auto; /* centers it to the screen */
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
	}

h1 {
	text-align: center; /* to center it the the class of the registration form*/
	color: black;
	font-size: 24px;
	padding: 20px 0 20px 0;
	}
		
input[type="text"] { /*array*/
	width: 100%;
	padding: 15px;
	border: 1px solid rgb(15, 84, 121);
	margin-bottom: 15px;
	box-sizing:border-box;
    }
    
input[type="button"] { 
	width: 100%;
	padding: 15px;
	background-color: #535b63;
	border: 0;
	box-sizing: border-box;
	cursor: pointer;
	font-weight: bold;
	color: #ffffff;
    }
	</style>

	<body>
		<div class="registration-form">
			<h1>Registration @CBSmatch.com</h1>
                <input type="text" id="first-name" placeholder="First Name">
                <input type="text" id="last-name" placeholder="Last Name">
                <input type="text" id="email" placeholder="E-Mail">
                <input type="text" id="username" placeholder="Username">
				<input type="text" id="password" placeholder="Password">
				<input type="button" id="submit" value="Meet your CBSmatch">	
			</form>
			</div>
		</div>
		<span id="resultSpan"></span>
		<script src="registration.js"></script>
	</body>
</html>

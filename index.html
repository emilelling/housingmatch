<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register @CBSmatch</title>
    <link href="style.css"media="all" rel="stylesheet" type="text/css"/>
    
</head>

<body>
    <div id="dancebody"> <!-- <div> are boxes ID and Classes are Styling-->
            <div class="content">
                    <a href="#"><h1>CBSmatch.com</h1></a>
                <div class=center>
                    <div id="registration" >
                    <h3> Create an account to meet your CBS Match</h1>
                    <input type="text" placeholder="First Name "id='first-name'>
                    <br/>
                    <input type="text" placeholder="Last Name "id='last-name'>
                    <br/>
                    <input type="text" placeholder="E-mail address "id='e-mail'>
                    <br/>
                    <input type="text" placeholder="Username"id='username'>
                    <br/>
                    <input type="password" placeholder="Password"id='password'>
                    <br/>
                    <input type="button" value="Go!" id='submit'>
                    <br/>
                    </div>
                    <div id="checkbox" >
                        <p>Select graduate level of your host</p>
                        <br/>
                        <span>Bachelor</span>
                        <input type="checkbox" name="Bachelor" id="BA">
                        <br/>
                        <span>Master</span>
                        <input type="checkbox" name="Master" id="MA">    
                        <br/>
                        <br/>
                        <button id="checkboxbtn" onclick=checkBox()>Go!</button> 
                    </div>

                    <div id="moodpicturesFirst" >
                        <h3>Mood Pictures</h3>
                        <div>
                            <img class="imageFirst" data-itemid="1" id="1" src="https://logos-download.com/wp-content/uploads/2017/11/Carlsberg_logo.png">
                            <img class="imageFirst" data-itemid="2" id="2" src="https://partykeghire.co.uk/wp-content/uploads/2018/04/tuborg.jpg">
                        </div>
                    </div>
                    <div id="moodpicturesSecond">
                        <div>
                            <img class="imageSecond" data-itemid="3" id="3" src="https://www.thespruceeats.com/thmb/3qhIOEPODRbXmmI92t4nS7KHrvs=/2121x1414/filters:no_upscale():max_bytes(150000):strip_icc()/Naples-pizza-GettyImages-162745094-589dd6683df78c475889e4f4.jpg">
                            <img class="imageSecond" data-itemid="4" id="4" src="https://i.pinimg.com/736x/e0/66/eb/e066eb1312b07fd39d9901d2b8599b15.jpg">
                        </div>
                    </div>
                    
                    <div class="content imagesite" id="imagesubmitbtn">


                        <p>We have now collected your information, and our technicians are ready to process it!
                        </p>
                        <p>Hit the button and let our technicians find you a match</p>
                        <div id="imageSubmit">
                        <input type="button" value="Find your match!" id="imagebtn">
                        </div>

                    </div>
                </div>
            </div>
        </div>

    <script src="userClasses.js"></script>
    <script src="master.js"></script>

    
    <span id="actionSpan"></span>

</body>
</html>
